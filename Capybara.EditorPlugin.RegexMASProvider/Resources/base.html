<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<link rel="stylesheet" href="base.css" type="text/css" charset="UTF-8" />
	<title>Sample</title>
</head>
<body>
    <table>
        <tr>
            <th>SOURCE</th>
            <td>January 1, 2019 / February 1, 2019 / March 1, 2019 / April 1, 2019 / <span class="matched">May 1, 2019</span> / June 1, 2019 / July 1, 2019 / August 1, 2019 / September 1, 2019 / October 1, 2019 / November 1, 2019 / December 1, 2019</td>
        </tr>
        <tr>
            <th>SEARCH</th>
            <td>(#month#) (\d{1,2}), (\d{4})</td>
        </tr>
        <tr>
            <th>REPLACE</th>
            <td>$1-$2-$3</td>
        </tr>
    </table>
</body>
</html>
